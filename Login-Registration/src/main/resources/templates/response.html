	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Popbill SDK Response</title>
</head>

<body>
<fieldset>
	<ul>
		<li>응답코드 (Response.code) : <span th:text="${Response.code}"></span></li>

</html>
